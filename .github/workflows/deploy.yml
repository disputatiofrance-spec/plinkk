name: Build and Deploy TypeScript Project

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean build cache
        run: rm -rf node_modules/.cache dist .next
        
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Debug config file (profileConfig.js)
        run: cat contents/js/config/profileConfig.js

      - name: List config folder
        run: ls -l contents/js/config/

      - name: Build project
        run: npm run build

      - name: Show build output folder
        run: ls -l dist/

      - name: Search for config data in build output
        run: grep -i 'Disputatio' dist/* || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          cname: disputatio.klaynight.fr
