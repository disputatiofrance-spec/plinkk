    - name: ğŸ“ Prepare deployment folder
      run: |
        # CrÃ©er le dossier de dÃ©ploiement
        mkdir -p deploy
        
        # Copier les fichiers statiques
        cp index.html deploy/
        cp -r contents deploy/
        
        # Remplacer les fichiers TypeScript par les fichiers JavaScript compilÃ©s
        # Copier les fichiers JS compilÃ©s vers leur destination finale
        cp -r dist/* deploy/contents/js/
        
        # VÃ©rifier la structure
        echo "Structure du dossier deploy:"
        find deploy -type f | head -20
        
    - name: ğŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job de notification (optionnel)
  notify:
    name: ğŸ“¢ Notify
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“Š Build Status
      run: |
        if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… DÃ©ploiement rÃ©ussi ! ğŸ‰"
