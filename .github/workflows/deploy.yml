name: ğŸš€ Deploy Plinkk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permet de dÃ©clencher manuellement le workflow

# Configuration des permissions pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# EmpÃªche les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build et test
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build
      
    - name: âœ… Verify build output
      run: |
        echo "VÃ©rification des fichiers gÃ©nÃ©rÃ©s..."
        ls -la dist/
        echo "Contenu du rÃ©pertoire dist:"
        find dist -type f -name "*.js" | head -10
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # Job de dÃ©ploiement sur GitHub Pages
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build
      
    - name: ğŸ“ Prepare deployment folder
      run: |
        # CrÃ©er le dossier de dÃ©ploiement
        mkdir -p deploy
        
        # Copier TOUS les fichiers statiques d'abord
        cp index.html deploy/
        cp -r contents deploy/
        
        # Supprimer les fichiers TypeScript du dossier dÃ©ployÃ©
        find deploy/contents/js -name "*.ts" -delete 2>/dev/null || true
        
        # Copier les fichiers JavaScript compilÃ©s
        if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
          cp dist/*.js deploy/contents/js/ 2>/dev/null || true
          cp dist/*.js.map deploy/contents/js/ 2>/dev/null || true
        fi
        
        # Corriger les chemins dans index.html
        sed -i 's|src="./dist/init.js"|src="./contents/js/init.js"|g' deploy/index.html
        sed -i 's|src="./dist/tools.js"|src="./contents/js/tools.js"|g' deploy/index.html
        
        # VÃ©rifier que le fichier HTML a Ã©tÃ© modifiÃ©
        echo "ğŸ”§ Contenu du fichier HTML aprÃ¨s modification:"
        grep -n "src.*\.js" deploy/index.html || echo "Aucune rÃ©fÃ©rence JS trouvÃ©e"
        
        # VÃ©rifier que tous les fichiers critiques existent
        echo "ğŸ” VÃ©rification des fichiers critiques:"
        ls -la deploy/
        ls -la deploy/contents/
        ls -la deploy/contents/js/
        ls -la deploy/contents/css/
        
        echo "ğŸ“‹ Structure complÃ¨te du dossier deploy:"
        find deploy -type f | sort
        
        # VÃ©rifier les fichiers JavaScript
        echo "ğŸ”§ Fichiers JavaScript trouvÃ©s:"
        find deploy -name "*.js" | sort
        
    - name: ğŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job de notification (optionnel)
  notify:
    name: ğŸ“¢ Notify
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“Š Build Status
      run: |
        if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… DÃ©ploiement rÃ©ussi ! ğŸ‰"
          echo "ğŸŒ Votre site est maintenant disponible sur GitHub Pages"
        elif [ "${{ needs.build.result }}" == "failure" ]; then
          echo "âŒ Ã‰chec de la compilation TypeScript"
          exit 1
        elif [ "${{ needs.deploy.result }}" == "failure" ]; then
          echo "âŒ Ã‰chec du dÃ©ploiement"
          exit 1
        else
          echo "âš ï¸ Statut de dÃ©ploiement incertain"
        fi
