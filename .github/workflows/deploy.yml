  workflow_dispatch: # Permet de dÃ©clencher manuellement le workflow

# Configuration des permissions pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# EmpÃªche les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build et test
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build
      
    - name: âœ… Verify build output
      run: |
        echo "VÃ©rification des fichiers gÃ©nÃ©rÃ©s..."
        ls -la dist/
        echo "Contenu du rÃ©pertoire dist:"
        find dist -type f -name "*.js" | head -10
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # Job de dÃ©ploiement sur GitHub Pages
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
