name: Discord Notification

on:
  push:
  pull_request:
  issues:
  release:
  fork:
  create:
  delete:
  discussion:
  discussion_comment:
  issue_comment:
  pull_request_review:
  pull_request_review_comment:
  public:
  registry_package:
  repository_dispatch:
  repository_vulnerability_alert:
  star:
  watch:

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord with style
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          AUTHOR="${GITHUB_ACTOR}"
          EVENT="${GITHUB_EVENT_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BRANCH="$(echo $GITHUB_REF | sed 's|refs/heads/||')"
          AVATAR_URL="https://github.com/${AUTHOR}.png"

          EMBED=$(cat << EOF
          {
            "embeds": [
              {
                "title": "âœ¨ Nouvelle activitÃ© GitHub !",
                "color": 5814783,
                "author": {
                  "name": "${AUTHOR}",
                  "icon_url": "${AVATAR_URL}"
                },
                "fields": [
                  {
                    "name": "Repository",
                    "value": "**${REPO}**"
                  },
                  {
                    "name": "Ã‰vÃ©nement",
                    "value": "\`${EVENT}\`",
                    "inline": true
                  },
                  {
                    "name": "Branche",
                    "value": "\`${BRANCH}\`",
                    "inline": true
                  }
                ],
                "description": "ðŸ”— [Voir lâ€™action GitHub](${RUN_URL})",
                "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
              }
            ]
          }
          EOF
          )

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "${EMBED}" \
            "$DISCORD_WEBHOOK"
