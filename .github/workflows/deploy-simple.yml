name: ğŸ”¥ Build & Deploy Plinkk (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: ğŸš€ Build TypeScript & Deploy
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Compile TypeScript
      run: |
        echo "ğŸ”¨ Compilation du TypeScript..."
        npm run build
        echo "âœ… Compilation terminÃ©e"
        
    - name: ğŸ“ Setup deployment directory
      run: |
        echo "ğŸ—‚ï¸ PrÃ©paration du dossier de dÃ©ploiement..."
        
        # CrÃ©er le dossier de dÃ©ploiement
        mkdir -p public
        
        # Copier les fichiers de base
        cp index.html public/
        cp -r contents public/
        
        # Remplacer les fichiers TS par les fichiers JS compilÃ©s
        rm -rf public/contents/js/*.ts 2>/dev/null || true
        cp -f dist/*.js public/contents/js/ 2>/dev/null || true
        cp -f dist/*.js.map public/contents/js/ 2>/dev/null || true
        
        # Corriger les chemins dans le fichier HTML
        sed -i 's|src="./dist/init.js"|src="./contents/js/init.js"|g' public/index.html
        sed -i 's|src="./dist/tools.js"|src="./contents/js/tools.js"|g' public/index.html
        
        # Garder les autres fichiers JS existants
        find contents/js -name "*.js" -not -path "*/node_modules/*" -exec cp {} public/contents/js/ \; 2>/dev/null || true
        
        # Copier les dossiers spÃ©ciaux
        if [ -d "contents/js/assets" ]; then
          cp -r contents/js/assets public/contents/js/
        fi
        if [ -d "contents/js/canvaAnimation" ]; then
          cp -r contents/js/canvaAnimation public/contents/js/
        fi
        if [ -d "contents/js/config" ]; then
          cp -r contents/js/config public/contents/js/
        fi
        
        echo "ğŸ”§ VÃ©rification du fichier HTML modifiÃ©:"
        grep -n "src.*\.js" public/index.html || echo "Aucune rÃ©fÃ©rence JS trouvÃ©e"
        
        echo "ğŸ“‹ Contenu du dossier public:"
        find public -type f | sort
        
    - name: ğŸ”§ Configure GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸŠ DÃ©ploiement rÃ©ussi !"
        echo "ğŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
